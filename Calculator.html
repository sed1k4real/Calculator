<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= devise-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!--script-->
    <script type="text/javascript" src="calculator.js"></script>

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <!--output-->
    <form><input class= "output history" type="text" id= "history" disabled></form> 
    <form><input class= "output textview" type="text" id = "result"disabled></form> 

    <!--numberpad-->
    <div class="pad">
        <table>
            <tbody>
                <tr>
                    <td><input class="button button2" type="button" value="AC" onclick="clearScreen()"></td>
                    <td><input class="button button2" type="button" value="±" onclick="sign('result')"></td>
                    <td><input class="button button2" type="button" value="%" onclick="percent('result')"></td>
                    <td><input class="button button1" type="button" value="÷" onclick="insert('/')"></td>
                </tr>
                
                <tr>
                    <td><input class="button button2" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button button2" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button button2" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button button1" type="button" value="×" onclick="insert('*')"></td>
                </tr>

                <tr>
                    <td><input class="button button2" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button button2" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button button2" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button button1" type="button" value="-" onclick="insert('-')"></td>
                </tr>

                <tr>
                    <td><input class="button button2" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button button2" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button button2" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button button1" type="button" value="+" onclick="insert('+')"></td>
                </tr>

                <tr>
                    <td colspan="2"><input class="button button2 special" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button button2" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button button1" type="button" value="=" onclick="calculate()"></td>
                </tr>
            </tbody>
        </table>

        <h1>Project made by Kouachi Abderrahmane</h1>

    </div>
    
</body>

</html>
